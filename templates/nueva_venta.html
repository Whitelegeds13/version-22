{% extends "base.html" %}

{% block title %}Nueva Venta - Sistema de Ventas{% endblock %}

{% block content %}
<div class="card fade-in">
    <div class="card-header">
        <h2 class="card-title">
            <i class="fas fa-shopping-cart"></i> Registrar Nueva Venta
        </h2>
    </div>

    <form method="POST">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="id_cliente" class="form-label">
                    <i class="fas fa-user"></i> Cliente *
                </label>
                <select id="id_cliente" name="id_cliente" class="form-select" required>
                    <option value="">Seleccionar cliente</option>
                    {% for cliente in clientes %}
                    <option value="{{ cliente.id_cliente }}">
                        {{ cliente.nombre }} {{ cliente.apellido }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="id_producto" class="form-label">
                    <i class="fas fa-box"></i> Producto *
                </label>
                <select id="id_producto" name="id_producto" class="form-select" required>
                    <option value="">Seleccionar producto</option>
                    {% for producto in productos %}
                    <option value="{{ producto.id_producto }}">
                        {{ producto.nombre }} (Stock: {{ producto.stock }})
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="cantidad" class="form-label">
                    <i class="fas fa-sort-numeric-up"></i> Cantidad *
                </label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" 
                       min="1" required>
            </div>

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-info-circle"></i> Información del Producto
                </label>
                <div style="padding: 0.75rem; background: #f8f9fa; border-radius: 8px;">
                    <div id="precio-display">$0.00</div>
                    <div id="stock-display" class="badge badge-secondary">Stock: 0</div>
                    <div id="total-display" style="font-weight: bold; margin-top: 0.5rem;">Total: $0.00</div>
                </div>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="id_tienda" class="form-label">
                    <i class="fas fa-building"></i> Tienda *
                </label>
                <select id="id_tienda" name="id_tienda" class="form-select" required>
                    <option value="">Seleccionar tienda</option>
                    {% for tienda in tiendas %}
                    <option value="{{ tienda.id_tienda }}">{{ tienda.nombre_tienda }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="id_lugar" class="form-label">
                    <i class="fas fa-map-marker-alt"></i> Lugar de Entrega *
                </label>
                <select id="id_lugar" name="id_lugar" class="form-select" required>
                    <option value="">Seleccionar lugar</option>
                    {% for lugar in lugares %}
                    <option value="{{ lugar.id_lugar }}">{{ lugar.nombre_lugar }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Registrar Venta
            </button>
            <a href="{{ url_for('ventas') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
// Inicializar calculadora de productos cuando se carga la página
document.addEventListener('DOMContentLoaded', function() {
    initializeProductCalculator();
});
</script>
{% endblock %}
