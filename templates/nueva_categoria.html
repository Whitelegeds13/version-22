{% extends "base.html" %}

{% block title %}Nueva Categoría - Sistema de Ventas{% endblock %}

{% block content %}
<div class="card fade-in">
    <div class="card-header">
        <h2 class="card-title">
            <i class="fas fa-tag"></i> Nueva Categoría
        </h2>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="nombre_categoria" class="form-label">
                <i class="fas fa-tag"></i> Nombre de la Categoría *
            </label>
            <input type="text" id="nombre_categoria" name="nombre_categoria" 
                   class="form-control" required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Guardar Categoría
            </button>
            <a href="{{ url_for('categorias') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </form>
</div>
{% endblock %}
