{% extends "base.html" %}

{% block title %}Nuevo Lugar de Entrega - Sistema de Ventas{% endblock %}

{% block content %}
<div class="card fade-in">
    <div class="card-header">
        <h2 class="card-title">
            <i class="fas fa-map-marker-alt"></i> Nuevo Lugar de Entrega
        </h2>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="nombre_lugar" class="form-label">
                <i class="fas fa-map-marker-alt"></i> Nombre del Lugar *
            </label>
            <input type="text" id="nombre_lugar" name="nombre_lugar" 
                   class="form-control" required>
        </div>

        <div class="form-group">
            <label for="direccion" class="form-label">
                <i class="fas fa-address-card"></i> DirecciÃ³n *
            </label>
            <textarea id="direccion" name="direccion" class="form-control" 
                      rows="3" required></textarea>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">

            </button>

                <i class="fas fa-arrow-left"></i> Volver

        </div>
    </form>
</div>
{% endblock %}
