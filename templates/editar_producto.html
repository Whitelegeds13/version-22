{% extends "base.html" %}

{% block title %}Editar Producto - Sistema de Ventas{% endblock %}

{% block content %}
<div class="card fade-in">
    <div class="card-header">
        <h2 class="card-title">
            <i class="fas fa-edit"></i> Editar Producto
        </h2>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="nombre" class="form-label">
                <i class="fas fa-box"></i> Nombre del Producto *
            </label>
            <input type="text" id="nombre" name="nombre" class="form-control" 
                   value="{{ producto.nombre }}" required>
        </div>

        <div class="form-group">
            <label for="descripcion" class="form-label">
                <i class="fas fa-align-left"></i> Descripción
            </label>
            <textarea id="descripcion" name="descripcion" class="form-control" rows="3">{{ producto.descripcion or '' }}</textarea>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="precio" class="form-label">
                    <i class="fas fa-dollar-sign"></i> Precio *
                </label>
                <input type="number" id="precio" name="precio" class="form-control" 
                       step="0.01" min="0" value="{{ producto.precio }}" required>
            </div>

            <div class="form-group">
                <label for="stock" class="form-label">
                    <i class="fas fa-cubes"></i> Stock *
                </label>
                <input type="number" id="stock" name="stock" class="form-control" 
                       min="0" value="{{ producto.stock }}" required>
            </div>
        </div>

        <div class="form-group">
            <label for="id_categoria" class="form-label">
                <i class="fas fa-tag"></i> Categoría
            </label>
            <select id="id_categoria" name="id_categoria" class="form-select">
                <option value="">Seleccionar categoría</option>
                {% for categoria in categorias %}
                <option value="{{ categoria.id_categoria }}" 
                        {{ 'selected' if categoria.id_categoria == producto.id_categoria else '' }}>
                    {{ categoria.nombre_categoria }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Actualizar Producto
            </button>
            <a href="{{ url_for('productos') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </form>
</div>
{% endblock %}
