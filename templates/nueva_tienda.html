{% extends "base.html" %}

{% block title %}Nueva Tienda - Sistema de Ventas{% endblock %}

{% block content %}
<div class="card fade-in">
    <div class="card-header">
        <h2 class="card-title">
            <i class="fas fa-building"></i> Nueva Tienda
        </h2>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="nombre_tienda" class="form-label">
                <i class="fas fa-building"></i> Nombre de la Tienda *
            </label>
            <input type="text" id="nombre_tienda" name="nombre_tienda" 
                   class="form-control" required>
        </div>

        <div class="form-group">
            <label for="ubicacion" class="form-label">
                <i class="fas fa-map-marker-alt"></i> Ubicaci√≥n
            </label>
            <textarea id="ubicacion" name="ubicacion" class="form-control" rows="3"></textarea>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Guardar Tienda
            </button>
            <a href="{{ url_for('tiendas') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </form>
</div>
{% endblock %}
